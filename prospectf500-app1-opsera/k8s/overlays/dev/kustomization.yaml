apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: prospectf500-app1-dev

resources:
  - ../../base

# Image tags will be updated by GitHub Actions workflow
# Placeholders will be replaced: 792373136340.dkr.ecr.eu-north-1.amazonaws.com -> actual ECR registry URL
images:
  - name: prospectf500-app1-backend
    newName: ECR_REGISTRY/prospectf500-app1-backend
    newTag: "latest"
  - name: prospectf500-app1-frontend
    newName: ECR_REGISTRY/prospectf500-app1-frontend
    newTag: "latest"
