apiVersion: apps/v1
kind: Deployment
metadata:
  name: prospectf500-app1-frontend
  labels:
    app: prospectf500-app1-frontend
    tenant: opsera-se
    app-identifier: prospectf500-app1
    environment: dev
    managed-by: opsera-gitops
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: prospectf500-app1-frontend
  template:
    metadata:
      labels:
        app: prospectf500-app1-frontend
        tenant: opsera-se
        app-identifier: prospectf500-app1
        environment: dev
    spec:
      containers:
        - name: frontend
          image: prospectf500-app1-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          securityContext:
            readOnlyRootFilesystem: false
            runAsNonRoot: false
          volumeMounts:
            - name: cache
              mountPath: /var/cache/nginx
            - name: run
              mountPath: /var/run
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: cache
          emptyDir: {}
        - name: run
          emptyDir: {}
        - name: tmp
          emptyDir: {}
