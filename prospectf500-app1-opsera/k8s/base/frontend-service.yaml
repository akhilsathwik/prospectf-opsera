apiVersion: v1
kind: Service
metadata:
  name: prospectf500-app1-frontend
  labels:
    app: prospectf500-app1-frontend
    tenant: opsera-se
    app-identifier: prospectf500-app1
    environment: dev
    managed-by: opsera-gitops
  annotations:
    external-dns.alpha.kubernetes.io/hostname: prospectf500-app1-dev.agents.opsera-labs.com
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "ip"
    # ACM Certificate ARN - will be updated by Terraform output or GitHub Actions workflow
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: "PLACEHOLDER_ACM_CERT_ARN"
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "443"
spec:
  type: LoadBalancer
  selector:
    app: prospectf500-app1-frontend
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
    - name: https
      port: 443
      targetPort: 8080
      protocol: TCP
