apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prospectf500-app1-argo-dev
  namespace: argocd
  labels:
    app-identifier: prospectf500-app1
    environment: dev
    deployment-name: prospectf500-app1-opsera
    managed-by: opsera-gitops
    created-by: claude-code
    tenant: opsera-se
spec:
  project: default
  source:
    repoURL: https://github.com/akhilsathwik/prospectf-opsera.git
    targetRevision: prospectf500-app1-opsera
    path: prospectf500-app1-opsera/k8s/overlays/dev
  destination:
    # For greenfield pattern: Deploy to workload cluster registered with ArgoCD
    # The cluster name matches the one registered in setup-argocd-app job
    name: prospectf500-app1-wrk-dev
    namespace: prospectf500-app1-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
