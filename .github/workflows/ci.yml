name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
      if: ${{ hashFiles('package.json') != '' }}
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
      if: ${{ hashFiles('requirements.txt') != '' || hashFiles('pyproject.toml') != '' }}
      
    - name: Install dependencies
      run: |
        if [ -f package.json ]; then npm ci; fi
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f pyproject.toml ]; then pip install -e .; fi
      
    - name: Run linter
      run: |
        if [ -f package.json ]; then npm run lint || true; fi
        if [ -f .flake8 ] || [ -f pyproject.toml ]; then flake8 . || true; fi
      continue-on-error: true
      
    - name: Run tests
      run: |
        if [ -f package.json ]; then npm test || true; fi
        if [ -f pytest.ini ] || [ -f pyproject.toml ]; then pytest || true; fi
        if [ -f requirements.txt ] && [ -f manage.py ]; then python manage.py test || true; fi
      continue-on-error: true
      
    - name: Build
      run: |
        if [ -f package.json ]; then npm run build || true; fi
      continue-on-error: true

