apiVersion: v1
kind: Service
metadata:
  name: ramya-frontend
  labels:
    app: ramya-frontend
    tenant: adlcteam
    app-identifier: ramya
    environment: dev
    deployment-name: ramya-opsera
    managed-by: opsera-gitops
    created-by: claude-code
  annotations:
    external-dns.alpha.kubernetes.io/hostname: ramya-dev.agents.opsera-labs.com
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: "PLACEHOLDER_ACM_CERT_ARN"
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "443"
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  - name: https
    port: 443
    targetPort: 8080
    protocol: TCP
  selector:
    app: ramya-frontend

