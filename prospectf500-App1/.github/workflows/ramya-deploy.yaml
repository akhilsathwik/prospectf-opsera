  update-argocd:
    name: Update ArgoCD Application
    needs: build-and-push
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure kubectl
        run: |
          aws eks update-kubeconfig --name ${TENANT}-argocd --region ${AWS_REGION} || true

      - name: Apply ArgoCD Application
        run: |
          kubectl apply -f ramya-opsera/argocd/application.yaml --server-side --force-conflicts || true

      - name: Sync ArgoCD Application
        run: |
          kubectl annotate application ramya-argo-dev -n argocd argocd.argoproj.io/refresh=hard --overwrite || true

