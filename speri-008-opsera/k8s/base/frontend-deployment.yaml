apiVersion: apps/v1
kind: Deployment
metadata:
  name: speri-008-frontend
  labels:
    app: speri-008-frontend
    tenant: speri
    app-identifier: speri-008
    environment: dev
    managed-by: opsera-gitops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: speri-008-frontend
  template:
    metadata:
      labels:
        app: speri-008-frontend
        tenant: speri
        app-identifier: speri-008
    spec:
      containers:
        - name: frontend
          image: speri-008-frontend:latest
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            readOnlyRootFilesystem: false
            runAsNonRoot: false
          volumeMounts:
            - name: cache
              mountPath: /var/cache/nginx
            - name: run
              mountPath: /var/run
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: cache
          emptyDir: {}
        - name: run
          emptyDir: {}
        - name: tmp
          emptyDir: {}
